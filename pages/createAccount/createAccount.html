    <div class="CreateAccount mt-5 mb-5 ">
        <div class="d-flex justify-content-center">
            <form id="criarConta" action="../../php/createUser.php" method="POST">
                <!-- dados pessoais -->
                <header>
                    <div class="mx-auto text-center mt-4">
                        <h1> Crie seu acesso</h1>
                    </div>
                    <div class="mt-4">
                        <h2>Informações Pessoais</h2>
                    </div>
                </header>
                
                <div class="form-row mx-auto">
                    <div class="form-group">
                        <input type="text" class="form-control mt-4 cp" placeholder="Nome" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-4 cp" placeholder="Sobrenome" name="sobrenome" id="sobrenome">
                    </div>
                    <div class="form-group mt-4">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input id="dataNascimento" type="date" class="form-control cp" name="nascimento">
                    </div>
                    <div class="form-group mt-4">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" class="form-control cp" placeholder="00 0.0000-0000" onkeypress="$(this).mask('(00) 0.0000-0000')" maxlength="11" name="telefone" id="telefone">
                    </div>
                </div>
                <!-- dados de acesso -->
                
                <header>
                    <div class="mt-4">
                        <h2>Dados de acesso</h2>
                    </div>
                </header>
                
                <div class="form-row mx-auto">
                    <div class="form-group">
                        <input type="text" class="form-control mt-4 cp" placeholder="Usuário" name="user" id="user">
                        <label style="color:#e03528;" for="user" id="usrmsg"></label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mt-4 cp" placeholder="Senha" name="pass1" id="pass1">
                    </div><div class="form-group">
                        <input type="password" class="form-control mt-4 cp" placeholder="Confirmar senha" name="pass2" id="pass2">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-4 cp" placeholder="Email" name="email" id="email">
                        <label style="color:#e03528;" for="user" id="emailmsg"></label>
                    </div>
                </div>
                
                <!-- Progresso -->
                <div class="progress mt-4 mb-4">
                    <div id="progress" class="pgbar progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <button type="submit" class="btn btn-outline-secondary mb-5 sub" id="sub" >Criar Acesso</button>
            </form>
        </div>
