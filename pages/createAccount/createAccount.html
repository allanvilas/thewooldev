<!doctype html>
<html lang="pt-br">
    <head>
    <meta charset="utf-8">
    <title>Cria seu acesso | Wooldev's</title>
    <link type="text/css" rel="stylesheet" href="../../css/style.css">
    <link type="text/css" rel="stylesheet" href="createAccount.css">
    <link type="text/css" rel="stylesheet" href="../../bootstrap/css/bootstrap.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
</head>

<body>
    <div class="CreateAccount col-md-4 container position-absolute top-50 start-50 translate-middle">
        <form id="criarConta" action="" method="post">
            <!-- dados pessoais -->
            <header>
                <div class="mx-auto text-center mt-4">
                    <h1> Crie seu acesso</h1>
                </div>
                <div class="mt-4">
                    <h2>Informações Pessoais</h2>
                </div>
            </header>
            
            <div class="form-row mx-auto">
                <div class="form-group col-md-6 ">
                    <input type="text" class="form-control mt-4 cp" placeholder="Nome" name="name" id="name">
                </div>
                <div class="form-group col-md-6 ">
                    <input type="text" class="form-control mt-4 cp" placeholder="Sobrenome" name="sobrenome" id="sobrenome">
                </div>
                <div class="form-group col-md-6 mt-4">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input id="dataNascimento" type="date" class="form-control cp">
                </div>
                <div class="form-group col-md-6 mt-4">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="tel" class="form-control cp" onkeypress="$(this).mask('(00) 0.0000-0000')" maxlength="11" name="telefone" id="telefone">
                </div>
            </div>
            <!-- dados de acesso -->
            
            <header>
                <div class="mt-4">
                    <h2>Dados de acesso</h2>
                </div>
            </header>
            
            <div class="form-row mx-auto">
                <div class="form-group col-md-6 ">
                    <input type="text" class="form-control mt-4 cp" placeholder="Usuário" name="user" id="user">
                </div>
                <div class="form-group col-md-6 ">
                    <input type="password" class="form-control mt-4 cp" placeholder="Senha" name="pass1" id="pass1">
                </div><div class="form-group col-md-6 ">
                    <input type="password" class="form-control mt-4 cp" placeholder="Confirmar senha" name="pass2" id="pass2">
                </div>
                <div class="form-group col-md-6 ">
                    <input type="email" class="form-control mt-4 cp" placeholder="Email" name="email" id="email">
                </div>
            </div>
            
            <!-- Progresso -->
            <div class="progress mt-4 mb-4">
                <div id="progress" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <button type="submit" class="btn btn-outline-secondary mb-5 sub" id="sub">Criar Acesso</button>
        </form>
    </div>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../js/main.js"></script>
    <script src="createAccount.js"></script>
</body></html>
